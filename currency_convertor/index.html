<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Currency-Convertor</title>
    <link rel="stylesheet" href="style.css">
    <style>

    </style>

</head>

<body>

    <div class="container">
        <h2>Currency-Convertor</h2>
        <form>
            <div class="amount" id = "e_amount">Enter Amount:-
                <input type="text" value="100">
            </div>
            <div class="amount " id="c_amount">Convert Amount:-
                <input type="text" value="00">
            </div>
            
            <div class="dropdown">
                <div class="from">
                    <p>FROM</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="IMG">
                        <select name="from" id="select_from">                       
                           </select>
                       


                    </div>
                </div>

                <div class="icon">
                    <i class="fa-solid fa-arrow-right-arrow-left"></i>
                </div>
                <div class="to">
                    <p>TO</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="IMG ">
                        <select name="to" id="select_to">
                            
                        </select>


                    </div>
                </div>
            </div>
            <div class="msg">
                1 USD = 80INR
            </div>
            <button class="btn">GET EXCHANGE RATE  </button>
        </form>

    </div>

    <script src="codes.js"></script>
    <script src="script.js"></script>

</body>

</html>
